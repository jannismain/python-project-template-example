site_name: Sample Project

repo_url: https://github.com/jannismain/python-project-template-example
repo_name: sample_project
site_url: https://jannismain.github.io/python-project-template-example
edit_uri: -/edit/main/docs/

theme:
  name: material

plugins:
  - search
  - git-revision-date-localized:
      type: timeago
      fallback_to_build_date: true
  - mkdocstrings: # see https://mkdocs-macros-plugin.readthedocs.io/
      default_handler: python
      enable_inventory: true
      handlers:
        python:
          paths: [src]
          options:
            show_root_heading: true
            show_category_heading: false
            show_submodules: true
          import:
            - https://numpy.org/doc/stable/objects.inv
